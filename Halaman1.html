<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; 
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #BA7373;
            padding: 20px; 
            overflow-y: auto; 
        }

        img {
            max-width: 60%;
            height: auto; 
            margin-bottom: 20px; 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
        }

        .typing-text {
            font-size: 20px; 
            overflow: hidden;
            max-width: 100%;
            white-space: normal; 
            word-break: break-word; 
            text-align: center; 
        }

        @media (max-width: 600px) {
            .typing-text {
                font-size: 18px; 
            }
        }

        /* Sembunyikan audio dari tampilan */
        audio {
            display: none; /* Menyembunyikan elemen audio dari tampilan */
        }

        /* Gaya tombol WhatsApp */
        #whatsapp-button {
            display: none; /* Sembunyikan tombol pada awalnya */
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #whatsapp-button:hover {
            background-color: #20b958;
        }
    </style>
</head>
<body>

    <img src="YourImg.jpg" alt="Foto"> 
    <div class="typing-text" id="typing"></div>
   
    <!-- Audio dengan autoplay dan loop -->
    <audio id="background-music" autoplay loop>
        <source src="backsound.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        const texts = [
            "Its your birthday today babe ‚ù§Ô∏è.",
            "Wishing you a day filled with love, laughter, and all your heart desires",
            "To my amazing girl, may your birthday be as incredible as you are. Here‚Äôs to celebrating another year of your remarkable presence in my life,",
            "A quote to live by 'Believe in yourself and all that you are. Know that there is something inside you that is greater than any obstacle.'",
            "ILY ML<3",
            "Happy birthday ‚ù§Ô∏èüéâ"
        ];

        let index = 0;
        const typingElement = document.getElementById('typing');
        const typingSpeed = 50; // Kecepatan mengetik
        function typeText() {
            if (index < texts.length) {
                const paragraph = document.createElement('p'); 
                paragraph.textContent = ''; 
                typingElement.appendChild(paragraph); 
                let charIndex = 0;

                function typeChar() {
                    if (charIndex < texts[index].length) {
                        paragraph.textContent += texts[index].charAt(charIndex);
                        charIndex++;
                        setTimeout(typeChar, typingSpeed);
                    } else {
                        index++; 
                        if (index < texts.length) {
                            setTimeout(typeText, 1000); 
                        } else {
                            // Show the surprise button after all text is typed
                            showSurpriseButton(); // Call the function to show the button
                        }
                    }
                }

                typeChar();
            }
        }

        typeText(); // Start typing animation
    </script>

</body>
</html>
